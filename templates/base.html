{% load static %}
<!doctype html>
<html lang="en">

<head>

  <title>{% block head_title %}SemiConductor Supply Chain{% endblock head_title %}</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
    integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="//use.fontawesome.com/9ecd38a87f.css">

  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >

  <!-- Custom styles for this template -->
  <link href="{% static 'css/search.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/navbar.css' %}" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
  {% block test %}
  {% endblock test%}
  
</head>

<body>

  <div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="/dashboard/">Dashboard</a>
    <!-- TODO -->
    <a href = "/recommender/">Reccomender System</a>
  </div>

  {% block content %}
  {% endblock content %}

  <!-- JavaScript Loading -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS, then KnowckoutJS -->
  <script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
    integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
    crossorigin="anonymous"></script>
  <script src='//ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js'></script>

  <!-- Search App JavaScript -->
  <script src="{% static 'js/mockup_data.js' %}"></script>
  <script src="{% static 'js/smoothscroll.js' %}"></script>
  <script src="{% static 'js/search.js' %}"></script>

</body>

</html>
